<ng-container *ngIf="users.length > 0">
    <div class="row">
        <div class="col-12">
        <h5>{{ title }}</h5>
        <table class="table">
            <thead>
            <tr>
                <th scope="col" [style.width]="'100px'">Id <button (click)="orderBy('id')" class="sort-btn"><i class="fa fa-fw fa-sort"></i></button></th>
                <th scope="col" [style.width]="'20%'">Имя</th>
                <th scope="col">Фамилия</th>
                <th scope="col" [style.width]="'25%'">Возраст <button (click)="orderBy('birthday')" class="sort-btn"><i class="fa fa-fw fa-sort"></i></button></th>
                <th scope="col" [style.width]="'150px'"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let user of users | orderBy: orderByTitle : ascOrder">
                <th scope="row">{{ user.id }}</th>
                <td>{{ user.name }}</td>
                <td>{{ user.surname }}</td>
                <td>{{ user.birthday }}</td>
                <td class="d-flex">
                <button
                    class="btn btn-outline-danger btn-sm mr-3"
                    (click)="onDelete(user.id)"
                >
                    Удалить
                </button>
                <button
                    class="btn btn-outline-info btn-sm"
                    (click)="onLinkEdit(user.id)"
                >
                    Редактировать
                </button>
                </td>
            </tr>
            </tbody>
        </table>
        </div>
    </div>
</ng-container>
